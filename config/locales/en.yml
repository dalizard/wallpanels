en:
  text_1: 'Our 20 Unique And Lovely Designs'
  text_2: 'See here shown all our embossed wall panels and wall coverings and make your choice of wall panels on the right side of this page.'
  text_3: 'Wall Accent Panels Give An Extra Dimension To Your Walls!'
  text_4: 'Wall Accent brings your walls to life with her modern and eco friendly 3d wall panels
    made out of the fibrous residue of sugarcane. This fibres of crushed sugarcane stalks,
    remaining after raw sugar is extracted from the juice of the sugarcane by shredding it,
    is now the raw material, called bagasse, that forms the base of this easily installed eco
    friendly product. The raw material used for our 3d wallpanel is 100% recycled, compostable
    and is therefore 100% biodegradable.'
  text_5: 'Recently chosen by interior designers in the United States as one of the best and most
    innovative eco friendly home decor product of the year. The Wall Accent 3d-wallpanels all are
    made out of renewable sources which are biodegradable and therefore contribute to sustainability.
    The Wall Accent 3dwallpanels are designed that when put together they form a pattern. After installing
    them they can be painted in every colour which fits the interior of your house or a new to be
    created style.'
  text_6: 'At this moment there are 20 different models of the wall panels available, for more information
    about them click on Our Designs. The embossed panels give an extra dimension to your walls and they fit in
    almost every room of the house. The living room, the bedroom: Wall Accent wall panels bring your walls to life!'
  text_7: 'A single packaging contains 12 pieces of 3d wallpanel
    which covers a total of 3 square meters of wall.'
