  'All rights reserved': 'Всички права запазени'
  text_1: 'Нашите 20 Уникални И Страхотни Дизайни'
  text_2: 'Тук са показани всичките релефни панели за стена. Можете да ги разгледате в детайли като изберете някой от тях в дясно.'
  text_3: 'Панелите За Стена Wall Accent Дават Допълнително Измерение На Вашите Стени'
  text_4: 'Wall Accent съживява вашите стени с нашите модерни и еко панели за стена произведени от влакната на
    захарна тръстика. Тези влакна от пресовани стъбла на захарна тръстика, оставащи след като суровата захар
    е извлечена от сока на тръстиката, формират основата на нашите лесни за инсталация продукти. Материалът,
    от който са направени панелите, е 100% рецеклируем, компостируем и следователно 100% биоразградим.'
  text_5: 'Наскоро определени от интериорните дизайнери в САЩ като едни от най-добрите и най-иновативни, екологично
    чисти продукти за домашен декор. Панелите за стена са устойчиви, направени от подновируеми, биоразградими материали.
    Проектирани са така, че когато се подредят заедно да образуват цялостен модел. След инсталация могат да бъдат
    боядисани във всякакъв цвят, който ще подхожда на интериора във вашето жилище.'
  text_6: 'Към този момент разполагаме с 20 различни модела на панелите за стена. За повече информация можете да кликнете върху
    Нашите Дизайни. Релефните панели за стена дават ново измерение на вашите стени! Те са подходящи за почти всяка стая от вашето
    жилище - хол, спалня: Нашите панели вдъхват живот на вашите стени!'
  text_7: 'Една опаковка съдържа 12 панела за стена, покриващи общо 3 квадратни метра стена.'
